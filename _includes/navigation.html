<nav>
  <div class="nav-header">
    <h1 class="nav-logo">
      <a href="/">{{ site.title }}</a>
    </h1>
    <ul class="nav-links">
      {% for item in site.data.navigation %}
        <li>
          <a href="{{ item.link }}"
          {% if page.url == item.link %} class="current-link" {% endif %}>
            {{ item.name }}
          </a>
        </li>
      {% endfor %}    
    </ul>
  </div>

</nav>
