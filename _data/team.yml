- name: Tony Burke
  description: Tony Burke has over 2.5 years of experience working in digital apps and platforms at a Fortune 500 company in Minneapolis, MN. He helped reinvent a well-known analog brand and transform it into a leading fundraising digital app with over 2 million users and over $1 billion in collected shopper data. Tony’s experience was centered around leading user research to create better experiences for the app users. He led an internally acclaimed long-term design roadmap project to set the foundation for a robust platform that will be rolled out over the next few years. Tony brings robust skills in business strategy and marketing expertise to Switchboard. Marketing will be crucial to recruiting users once Switchboard’s platform is brought online. 
  image-url: about/tony.jpg
  job: Co-Founder and CEO
- name: Andrew Schafer
  description: Andrew Schafer has 2.5 years of experience working in digital platforms. He served as the single application analyst at a Minneapolis-based Fortune 500 company serving 4 of the largest owned media platforms at the company. This work had previously been done by 3 full time application analysts of varying seniority, but was accomplished by Andrew with ease. Andrew brings a robust knowledge of interacting between the business and tech teams of a business, and brings valuable technical expertise in the early stages of company establishment. 
  image-url: about/andrew.jpg
  job: Co-Founder and CTO
- name: Brian Burke
  description: Brian Burke is a soon to be graduate from the University of Minnesota-Twin Cities in May of 2021. He will have a Bachelors degree in Computer Science and a second bachelors degree in Statistics with a Math minor. Brian also has app design experience in a well received Food Truck app concept that he worked on during his time at the Univeristy of Minnesota. Brian is a major contributor to the building of the technical platform and provide consult for the early foundations of Switchboard’s data and eventual artificial intelligence initiatives. 
  image-url: about/brian.jpg
  job: Co-Founder and CIO