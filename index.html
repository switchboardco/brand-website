---
title: Home
---
<section>
  <div class="constrain">
    <h1>{{ "Hello World!" | downcase }}</h1>

    <h2>Latest Posts</h2>

    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>    
  </div>

</section>
